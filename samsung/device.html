<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movil</title>
</head>

<body>
    <script src="./platform.js"></script>

    <script>
        const os = platform.os.toString()

        var type = '';

        if ( os.startsWith( 'Windows' ) || os.startsWith( 'OS' ) || os.startsWith( 'Linux' ) ) {
            type = 'mobile/index'
        } else {
            type = 'movil'
        }

        var link = type + '.html';
        document.write( '  <meta http-equiv="refresh" content="0; url=' + link + '" />' );
    </script>
</body>

</html>
