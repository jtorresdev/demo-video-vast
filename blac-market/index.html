<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://cdn.fluidplayer.com/v2/current/fluidplayer.min.css" type="text/css" />
		<script src="fluidplayer.min.js"></script>
		<style>
			.fluid_video_wrapper {
				-webkit-transition: width 3s, height 3s, margin 3s;
				transition: width 3s, height 3s, margin 3s;
			}

			#menu ul {
				font-size: 24px;
				list-style-type: none;
				display: inline;
			}

			#menu ul li {
				float: left;
				margin: 0px 10px;
				padding: 0 10px 5px 10px;
				text-align: center;
				cursor: pointer;
			}

			#menu ul li:not(:first-child) {
				margin-top: 7px;
				padding-bottom: 0;
			}

			#menu ul li:hover {
				border-bottom: 1px solid #cccccc;
				opacity: 1;
			}

			#menu ul li a {
				color: #cccccc;
				text-decoration: none;
			}

			#menu ul li.active {
				border-bottom: 1px solid #cccccc;
			}

			.stopped::after {
				content: url(assets/play.png);
				margin: 20px auto;
				display: block;
				width: 40px;
				height: 40px;
			}

			.currentVideo {
				outline: 3px solid #b29813 !important;
			}

			.header-container {
				height: 60px;
				border-bottom: 1px solid #e6ebf0;
				padding: 0 45px;
			}

			.header {
				width: 1260px;
				height: 100%;
				position: relative;
				margin: 0 auto;
			}

			.header img {
				padding: 10px 0 0 0;
			}

			.container {
				padding: 20px 0px;
				position: relative;
				margin: 0 auto;
				width: 1260px;
				display: block;
			}

			body {
				margin: 0;
			}

			.wireframe-right {
				background: #e6ebf0;
				width: 270px;
				height: 550px;
				float: left;
				margin: 10px 0 0 0;
			}
		</style>
	</head>

	<body>
		<div class="header-container">
			<div class="header">
				<img src="assets/demo/vidoomy.png" />
			</div>
		</div>
		<div class="container">
			<div class="title">
				<img src="assets/demo/wireframe-title.png" alt="" />
			</div>
			<div class="wrapper" id="wrapper" style="width: 800px; height: 450px; position: relative; margin: 10px 10px 10px 0px; float: left;">
				<div class="big-video">
					<video id="video-id" current-video="1" muted>
						<source src="assets/videos/video1.mp4" type="video/mp4" />
					</video>
				</div>
			</div>

			<div class="wireframe-right"></div>
			<div class="wireframe-bottom">
				<img src="assets/demo/wireframe-bottom.png" />
			</div>
		</div>
		<script src="desktop.js"></script>
	</body>
</html>
