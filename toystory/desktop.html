    <script>
        function getParamValue(paramName) {
            var url = window.location.search.substring(1); //get rid of "?" in querystring
            var qArray = url.split('&'); //get key-value pairs
            for (var i = 0; i < qArray.length; i++) {
                var pArr = qArray[i].split('='); //split key and value
                if (pArr[0] == paramName)
                    return pArr[1]; //return value
            }
        }

        window.onload = function () {
            document.getElementById('wrapper').style = "width:" + getParamValue('playerWidth') + ";height:" +
                parseInt(getParamValue('playerWidth').replace('px', '')) * 0.5625 + 'px' +
                ";position: relative;float: left;"
        }
    </script>
    <div class="wrapper" id="wrapper" style="width:970px;height:550px;position: relative;float: left;">
